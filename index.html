<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMULARIO</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">

</head>
<body>
	<header>
		<img src="imagen.jpg" alt="imagen"class="imagen_header" >
	</header>
	<form class="formulario">
		<span>Tipo de Documento</span>
		<br>
		<select>
			<option>Targeta de Identidad</option>
			<option>Cedula de Ciudadania</option>
			<option>Cedula Extrangera</option>
			<option>Otro</option>
		</select>
		<br>
		<br>
		<span>Numero de Documento</span>
		<br>
		<input type="number">
		<br>
		<br>
		<span>Nombres</span>
		<br>
		<input type="text">
		<br>
		<br>
		<span>Apellidos</span>
		<br>
		<input type="text">
		<br>
		<br>
		<span>Fecha de Nacimiento</span>
		<br>
		<input type="date">
		<br>
		<br>
		<span>Direccion</span>
		<br>
		<input type="text">
		<br>
		<br>
		<span>Telefono</span>
		<br>
		<input type="number">
		<br>
		<br>
		<span>Departamento</span>
		<br>
		<select>
			<option>Bogota</option>
			<option>Boyaca</option>
			<option>Antioquia</option>
		</select>
		<br>
		<br>
		<span>E-mail</span>
		<br>
		<input type="e-mail">
	</form>
	<tr class="tabla">
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
	</tr>
	<footer>
		
	</footer>
</body>
</html>
